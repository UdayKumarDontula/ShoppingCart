<div class="container">
    <div class="login-form sm-1 md-2 lg-3">
        <div class="login">
            <h3>Login Form</h3>
        </div>
        <form #ref="ngForm" (ngSubmit)="onLogin(ref.value)">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="admin" ngModel value="admin">
                <label class="form-check-label" for="admin">
                    Admin
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="user" ngModel value="user">
                <label class="form-check-label" for="user">
                    User
                </label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="Username" id="un" class="form-control" placeholder="Username" autocomplete="off" ngModel>
                <label for="un">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" id="pw" class="form-control" placeholder="password" autocomplete="off" ngModel>
                <label for="pw">Password</label>
            </div>
            <button type="submit" class="btn bg-success">Login</button>
        </form>
    </div>
</div>
